<!DOCTYPE html>
<html>
  <head>
    <title>Fuluchii Blog-{{page.title}}</title>
    <!-- Bootstrap -->
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container-center {
        margin:0 auto;
        max-width: 700px;
      }
      .container-narrow > hr{
        margin: 50px;
      }
    </style>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>
  </head>
  <body>
    <div class="container-center">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="http://twitter.com/fuluchii">twitter</a></li>
          <li><a href="http://github.com/fuluchii">github</a></li>
          <li><a href="https://twitter.com/fuluchii" class="btn btn-info" data-show-count="false" data-lang="zh-cn" data-size="large">关注 @fuluchii</a>
</li>
        </ul>
        <h3>Fuluchii's Blog</h3>
      </div>
      <hr>
      <div class="posts">
        {{content}}
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
  </body>
</html>
